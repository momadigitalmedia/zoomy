<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Zoomy Example</title>

    <!-- demo stylesheets -->
    <link rel="stylesheet" type="text/css" href="demo/owl.carousel.css"/>
    <link rel="stylesheet" type="text/css" href="demo/demo.css"/>

    <!-- zoomy stylesheet -->
    <link rel="stylesheet" type="text/css" href="leaflet.css"/>
    <link rel="stylesheet" type="text/css" href="zoomy.css"/>
  </head>
  <body>
    <div class="owl-carousel main-images">
      <div class="item main-image" data-image-index="0">
        <img src="demo/slide-images/shuttle.jpg"/>
      </div>
      <div class="item main-image" data-image-index="1">
        <img src="demo/slide-images/nepal.jpg"/>
      </div>
    </div>
    <div class="body">
      <h2>Public Domain Images</h2>
    </div>

    <div id="image-overlay" class="zoom-overlay">
      <div id="zoomy">
      </div>
      <div class="close">X</div>
    </div>

    <!-- zoomy -->
    <script type="text/javascript" src="demo/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="demo/hammer.min.js"></script>
    <script type="text/javascript" src="leaflet-dev.js"></script>
    <script type="text/javascript" src="zoomy.js"></script>

    <!-- demo scripts -->
    <script type="text/javascript" src="demo/owl.carousel.min.js"></script>
    <script type="text/javascript" src="demo/demo.js"></script>
  </body>
</html>
